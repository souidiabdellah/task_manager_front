<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="row g-3">
     <input type="hidden" formControlName="userId" value="1">
    <!-- Title -->
    <div class="col-md-12">
      <label for="title" class="form-label">Title*</label>
      <input 
        id="title" 
        type="text" 
        class="form-control" 
        formControlName="title"
        [class.is-invalid]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
      >
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="invalid-feedback">
        Title is required
      </div>
    </div>

    <!-- Description -->
    <div class="col-md-12">
      <label for="description" class="form-label">Description*</label>
      <textarea 
        id="description" 
        class="form-control" 
        rows="3"
        formControlName="description"
        [class.is-invalid]="taskForm.get('description')?.invalid && taskForm.get('description')?.touched"
      ></textarea>
      <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched" class="invalid-feedback">
        Description is required
      </div>
    </div>

    <!-- Status & Due Date Row -->
    <div class="col-md-6">
      <label for="status" class="form-label">Status*</label>
      <select 
        id="status" 
        class="form-select"
        formControlName="status"
      >
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="done">Done</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="dueDate" class="form-label">Due Date*</label>
      <input 
        id="dueDate" 
        type="date" 
        class="form-control"
        formControlName="dueDate"
        [class.is-invalid]="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched"
      >
      <div *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched" class="invalid-feedback">
        Due date is required
      </div>
    </div>

    <!-- Submit Button -->
    <div class="col-12 mt-4">
      <button 
        type="submit" 
        class="btn btn-primary px-4"
        [disabled]="taskForm.invalid"
      >
        {{ isEditMode ? 'Update Task' : 'Create Task' }}
      </button>
      
      <a routerLink="/tasks" class="btn btn-outline-secondary ms-2">
        Cancel
      </a>
    </div>
  </div>
</form>
